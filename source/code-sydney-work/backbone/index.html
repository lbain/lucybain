<!DOCTYPE html>
<html>
<head>
  <title>To-do App in Backbone.js</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab|Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
  <main>
    <h1>To Do List</h1>
    <section id="todoapp">
      <input id="new-todo" placeholder="What needs to be done?">
      <ul id="todo-list"></ul>
    </section>
  </main>

  <footer>
    <p>Code is based off this <a href="http://adrianmejia.com/blog/2012/09/11/backbone-dot-js-for-absolute-beginners-getting-started/">tutorial</a>. </p>
    <p> <a href="http://thenounproject.com/term/trash/38558/">Trash</a> and <a href="http://thenounproject.com/term/edit/38555/">edit</a> icons are from the <a href="http://www.thenounproject.com">Noun Project</a>. </p>
  </footer>

  <!-- Templates -->
  <script type="text/template" id="item-template">
    <div class="border-wrap">
      <div class="item">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%- title %></label>
        <span class="edit-icon"></span>
        <input class="edit" value="<%- title %>">
        <span class="destroy-icon"></span>
      </div>
    </div>
  </script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>

  <script type="text/javascript" src="js/todo-model.js"></script>
  <script type="text/javascript" src="js/todo-collection.js"></script>
  <script type="text/javascript" src="js/todo-view.js"></script>
  <script type="text/javascript" src="js/app-view.js"></script>
</body>
