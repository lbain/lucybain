<html>
  <head>
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="carousel.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="arrow right" direction="right">
        <div></div>
      </div>
      <div class="display">
        <div class="slide active" index="0">
          <img src="0.jpg"/>
        </div>
        <div class="slide" index="1">
          <img src="1.jpg"/>
        </div>
        <div class="slide" index="2">
          <img src="2.jpg"/>
        </div>
        <div class="slide" index="3">
          <img src="3.jpg"/>
        </div>
      </div>
      <div class="arrow left" direction="left">
        <div></div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="carousel.js"></script>
</html>
