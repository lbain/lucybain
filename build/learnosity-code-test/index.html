<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Learnosity</title>
    <link rel="stylesheet" type="text/css" href="/learnosity-code-test/my_code/style.css">
</head>
<body>
  <div class="js-not-logged-in">
    <h1>Welcome</h1>
    <p> This app will fetch your albums from facebook and let you look at their photos.</p>
    <p> To get started please connect to Facebook by clicking the button below.</p>

    <button onclick="hello( 'facebook' ).login({scope: 'friends,photos' })">Connect to Facebook</button>
  </div>
  <div class="js-loading">
    <h1>Please wait</h1>
    <p> We are collecting your data from facebook, please wait.</p>
  </div>
  <div class="js-logged-in">
    <div class="js-personal-details">
      <h1 class="welcome">Welcome <span class="js-name"></span>!</h1>
    </div>
    <ul class="js-albums all-photos"></ul>
    <div class='album-view'>
      <button class="back-album">Back</button>
      <ul class="js-pictures all-photos"></ul>
    </div>
  </div>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script class="pre" src="/learnosity-code-test/hello.all.min.js"></script>
  <script class="pre" src="/learnosity-code-test/my_code/album.js"></script>
  <script class="pre" src="/learnosity-code-test/my_code/picture.js"></script>
  <script class="pre" src="/learnosity-code-test/my_code/app.js"></script>
  <script class="pre" src="/learnosity-code-test/my_code/oauth.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</body>
</html>
